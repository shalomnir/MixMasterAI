<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body class="bg-slate-900 text-white min-h-[100dvh] flex flex-col">

    <header class="px-4 pt-1 text-center pb-0">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
            MixMaster AI
        </h1>
    </header>

    <main class="flex-grow container mx-auto px-4 pt-4 pb-24">
        <div class="space-y-6">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-white">üèÜ Leaderboard</h2>
                <p class="text-slate-400 text-sm">Top drinkers of the night</p>
            </div>

            <!-- Global Stats -->
            <div id="global-stats" class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass rounded-xl p-4 text-center">
                    <p class="text-slate-400 text-xs uppercase">Total Alcohol</p>
                    <p id="total-alcohol" class="text-2xl font-bold text-pink-400">-</p>
                </div>
                <div class="glass rounded-xl p-4 text-center">
                    <p class="text-slate-400 text-xs uppercase">Total Cocktails</p>
                    <p id="total-cocktails" class="text-2xl font-bold text-violet-400">-</p>
                </div>
            </div>

            <!-- Leaderboard List -->
            <div id="leaderboard-list" class="space-y-3">
                <div class="text-center py-10">
                    <div class="spinner mx-auto"></div>
                </div>
            </div>
        </div>
        <!-- User Stats Modal -->
        <div id="user-stats-modal" class="fixed inset-0 z-[200] hidden">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity"
                onclick="closeUserStatsModal()"></div>

            <!-- Modal Content - Centered -->
            <div class="absolute inset-0 flex items-center justify-center p-4">
                <div id="stats-modal-content"
                    class="relative w-full max-w-md transform transition-all opacity-0 scale-95 duration-200">
                    <!-- Shareable Stats Card -->
                    <div class="glass rounded-3xl border border-white/10 overflow-hidden shadow-2xl">
                        <!-- Branding Header -->
                        <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-violet-500 px-6 py-5 text-center">
                            <div class="flex items-center justify-center gap-2 mb-1">
                                <span class="text-3xl">üç∏</span>
                                <h1 class="text-2xl font-bold text-white">MixMaster AI</h1>
                            </div>
                            <div class="flex items-center justify-center gap-4 text-white/90 text-sm">
                                <span class="font-semibold" id="modal-user-nickname">--</span>
                                <span class="text-white/60">‚Ä¢</span>
                                <span class="flex items-center gap-1">
                                    <span class="text-yellow-300 font-bold" id="modal-user-points">--</span>
                                    <span>points</span>
                                </span>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="p-6 space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <!-- Total Alcohol -->
                                <div
                                    class="bg-gradient-to-br from-pink-500/30 to-purple-500/30 rounded-2xl p-6 border border-pink-500/40 text-center">
                                    <div class="text-5xl mb-3">üç∏</div>
                                    <div id="modal-stat-alcohol" class="text-4xl font-black text-pink-300 mb-1">--</div>
                                    <p class="text-white/70 text-xs font-medium uppercase tracking-wide">ml Poured</p>
                                </div>
                                <!-- Current Rank -->
                                <div
                                    class="bg-gradient-to-br from-blue-500/30 to-cyan-500/30 rounded-2xl p-6 border border-blue-500/40 text-center">
                                    <div class="text-5xl mb-3">ü•á</div>
                                    <div id="modal-stat-rank" class="text-4xl font-black text-blue-300 mb-1">--</div>
                                    <p class="text-white/70 text-xs font-medium uppercase tracking-wide">Rank</p>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <!-- Favorite Cocktail -->
                                <div
                                    class="bg-gradient-to-br from-yellow-500/30 to-orange-500/30 rounded-2xl p-6 border border-yellow-500/40 text-center">
                                    <div class="text-5xl mb-3">üèÜ</div>
                                    <div id="modal-stat-favorite"
                                        class="text-lg font-bold text-yellow-300 mb-1 truncate">--</div>
                                    <p class="text-white/70 text-xs font-medium uppercase tracking-wide">Favorite</p>
                                </div>
                                <!-- Strong Mode % -->
                                <div
                                    class="bg-gradient-to-br from-red-500/30 to-orange-500/30 rounded-2xl p-6 border border-red-500/40 text-center">
                                    <div class="text-5xl mb-3">üî•</div>
                                    <div id="modal-stat-strong" class="text-4xl font-black text-red-300 mb-1">--</div>
                                    <p class="text-white/70 text-xs font-medium uppercase tracking-wide">Strong Mode</p>
                                </div>
                            </div>

                            <!-- Close Button -->
                            <div class="pt-2">
                                <button onclick="closeUserStatsModal()"
                                    class="w-full py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-xl text-white font-medium transition-colors">
                                    Close
                                </button>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="bg-slate-900/50 px-6 py-3 text-center border-t border-white/5">
                            <p class="text-slate-500 text-xs">Made with ‚ù§Ô∏è by MixMaster AI</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-white/10 z-[100] bottom-nav-safe">
        <div class="flex justify-around items-center py-1 px-6">
            <a href="profile.html"
                class="flex flex-col items-center space-y-1 text-slate-300 hover:text-white min-w-[50px] min-h-[50px] justify-center">
                <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-xl">üë§</div>
                <span class="text-xs font-medium">Profile</span>
            </a>
            <a href="menu.html" class="flex flex-col items-center space-y-1 -mt-8">
                <div
                    class="w-16 h-16 rounded-full bg-gradient-to-r from-pink-600 to-violet-600 flex items-center justify-center text-3xl shadow-lg">
                    üçπ</div>
                <span class="text-xs font-bold text-pink-400">Drinks</span>
            </a>
            <a href="leaderboard.html"
                class="flex flex-col items-center space-y-1 text-white min-w-[50px] min-h-[50px] justify-center relative">
                <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-xl">üèÜ</div>
                <span class="text-xs font-medium">Ranks</span>
                <div
                    class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-0.5 bg-gradient-to-r from-pink-500 to-violet-500 rounded-full">
                </div>
            </a>
        </div>
    </nav>

    <script src="js/api.js"></script>
    <script>
        if (!api.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        async function loadLeaderboard() {
            try {
                const [leaderboardRes, statsRes] = await Promise.all([
                    api.getLeaderboard(),
                    api.getGlobalStatistics()
                ]);

                // Global stats
                document.getElementById('total-alcohol').textContent = `${statsRes.statistics.total_alcohol_liters}L`;
                document.getElementById('total-cocktails').textContent = statsRes.statistics.total_cocktails_poured;

                // Leaderboard
                const list = document.getElementById('leaderboard-list');
                if (leaderboardRes.leaderboard.length === 0) {
                    list.innerHTML = '<p class="text-center text-slate-400">No data yet. Start pouring!</p>';
                    return;
                }

                list.innerHTML = leaderboardRes.leaderboard.map((user, index) => {
                    const rank = index + 1;
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
                    const bgClass = rank <= 3 ? 'bg-gradient-to-r from-amber-900/30 to-yellow-900/30 border-yellow-500/30' : 'bg-slate-800/50 border-slate-700';

                    return `
                        <div onclick="showUserStats(${user.id})" class="glass rounded-xl p-4 flex items-center gap-4 border ${bgClass} cursor-pointer hover:bg-white/5 transition-colors">
                            <div class="text-2xl font-bold w-10 text-center">${medal}</div>
                            <div class="flex-grow">
                                <p class="text-white font-semibold">${user.nickname}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold text-pink-400">${user.points}</p>
                                <p class="text-xs text-slate-400">points</p>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                document.getElementById('leaderboard-list').innerHTML = '<p class="text-center text-red-400">Failed to load leaderboard</p>';
            }
        }

        async function showUserStats(userId) {
            const modal = document.getElementById('user-stats-modal');
            const content = document.getElementById('stats-modal-content');

            // Show modal
            modal.classList.remove('hidden');

            // Animate in
            setTimeout(() => {
                content.classList.remove('opacity-0', 'scale-95');
            }, 10);

            // Fetch user stats
            try {
                const response = await api.getUserStatistics(userId);

                // Update modal with user data (API returns { status, user, statistics })
                document.getElementById('modal-user-nickname').textContent = response.user.nickname;
                document.getElementById('modal-user-points').textContent = response.user.points;

                // Total Alcohol
                const alcoholValue = response.statistics.total_alcohol_ml > 0 ? Math.round(response.statistics.total_alcohol_ml) : 0;
                document.getElementById('modal-stat-alcohol').textContent = alcoholValue;

                // Favorite Cocktail
                const favorite = response.statistics.favorite_cocktail || 'None Yet';
                document.getElementById('modal-stat-favorite').textContent = favorite;

                // Current Rank (API returns 'rank' inside statistics)
                document.getElementById('modal-stat-rank').textContent =
                    response.statistics.rank > 0 ? `#${response.statistics.rank}` : '--';

                // Strong Mode %
                document.getElementById('modal-stat-strong').textContent =
                    response.statistics.total_pours > 0 ? `${response.statistics.strong_mode_percentage}%` : '0%';

            } catch (error) {
                console.error('Failed to fetch user statistics:', error);
                alert('Failed to load stats');
                closeUserStatsModal();
            }
        }

        function closeUserStatsModal() {
            const modal = document.getElementById('user-stats-modal');
            const content = document.getElementById('stats-modal-content');

            // Animate out
            content.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        loadLeaderboard();
    </script>
</body>

</html>
