version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cocktail-mixer-backend
    ports:
      - "5000:5000"
    privileged: true
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - ./instance:/app/instance
      - /sys:/sys
      - ./app.py:/app/app.py # Mount root app.py (source of truth) to container
    networks:
      - app-network
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cocktail-mixer-tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
